<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Django Weather App</title>
</head>
<body>
    <form method="post">
        <!-- need to add csrf token to the form to make the post request work -->
        {% csrf_token %}
        <!-- input for City 1 and City 2 -->
        <input type="text" name="city1" placeholder="City 1">
        <input type="text" name="city2" placeholder="City 2">
        <!-- submit button -->
        <button type="submit">Compare Weather</button>
    </form>
    <!-- display data -->
    <div class="comparision-container">
        {% if weather_data1 %}
            <div class="city-container">

            </div>
        {% endif %}
        {% if weather_data2 %}
            <div class="city-container">

            </div>
        {% endif %}
    </div>
</body>
</html>
